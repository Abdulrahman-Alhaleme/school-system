    <main>
        <div class="form-container">
            <h2>Add New Student <i class="fa-solid fa-arrow-right fa-beat" style="color: #ffd500;"></i></h2>
            <form id="inForm" class="main-form">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullName" name="FullName" required>
                <br><br>
                <label for="date">Date of Birth:</label>
                <input type="date" id="date" name="Birth" required>
                <br><br>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <br><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                <br><br>
                <label for="grade">Grade:</label>
                <input type="number" id="grade" name="grade" min="1" max="12" required>
                <br><br>
                <select id="Major" name="Major">
                    <option value="Administration">Administration</option>
                    <option value="IT">IT</option>
                    <option value="Science">Science</option>
                    <option value="Art">Art</option>
                </select>
                <br><br>

                <button class="btn" type="submit">Add Student</button>

                <br><br>
            </form>
        </div>
